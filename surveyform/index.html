<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurveyForm</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="shadow">
            <h1 id="title">NET<span>FLİX</span></h1>
            <p>Thank you for signing up at Netflix.Tell us more about your self</p>
            <div id="dark-shadow">
                <form id="surveyl-form" action="result.html">
                    <div class="box"><label for="name">Name</label><br>
                        <input type="text" id="name" placeholder="Enter your name">
                    </div>
                
                    <div class="box">
                        <label for="age">Age</label><br>
                        <input type="number" id="age" placeholder="Age">
                    </div>
                    <div class="box">
                        <label for="email">Email</label><br>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                    <br>
                    <div class="box">
                         <label for="content">Context type</label><br>
                        <select name="content" id="content" >
                            <option value="series">Series</option>
                            <option value="movie">Movie</option>
                        </select>
                    </div>
                    <br>
                    <div class="box"> 
                        <label>Movie type</label><br>
                        <input type="checkbox" name="comedy" id="comedy">
                        <label for="comedy">Comedy</label><br>
                        <input type="checkbox" name="action" id="action">
                        <label for="action">Action</label><br>
                        <input type="checkbox" name="other" id="other">
                        <label for="other">Other</label>
                    </div>
                    <div class="box">
                        <label>Gender</label><br>
                        <input type="radio" name="male" id="male">
                        <label for="male">Male</label><br>
                        <input type="radio" name="Female" id="female">
                        <label for="female">FeMale</label><br>
                        <input type="radio" name="other" id="other">
                        <label for="other">Other</label>
                    </div>
                    <div class="box">
                        <label for="feedback">Feedback</label><br>
                        <textarea name="feedback" id="feedback" cols="50" rows="5"></textarea>
                    </div>
                   <div class="box"><button type="submit" id="buton">Gönder</button></div>
          
            </form>
        </div>
    </div>
    </div>
</body>

</html>
